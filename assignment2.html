<!DOCTYPE html>
<html lang="en">
    <Style>
        h1{
            background-color: red;
            text-align: center;
            color: black;
            margin: 0;
        }
        div{
            margin: 0;
            border: 2px solid black;
            overflow: auto;
            background-color: #E98378;
        }
        ul{
            float: right;
        }
        li{
            float: left;
            list-style-type: none;
            border: 2px solid black;
            padding: 10px;  /*if u want to getthe space inside the box for thar we will use padding property */
            margin: 10px;
            border-radius: 100px;
            background-color: #bbb;
        }
        a{
            text-decoration: none; 
            color: black;
        }

    </Style>
</head>
<body>
    <h1>INDIA</h1>
    <div>
        <ul>
            <li> <a href="">HOME </a></li>
            <li> <a href="">ABOUT US</a></li>
            <li> <a href="">CONTACT US</a></li>
            <li> <a href="">LOGIN</a></li>  
        </ul>      
    </div>
    <div id="box1">
        <div id="red"></div>
        <div id="image"></div>
        <div id="orange"></div>
    </div>
    <div id="box2"></div>
    <h1></h1>
</body>
</html>
