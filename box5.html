<!DOCTYPE html>
<html lang="en">
<head>
    <title>ID OR CLASS SELECTOR </title>
    <style>
        #FirstBox{
            border: 2px solid black;
            background-color: red;
            height: 150px;
            width: 200px;
        }
        .SecondBox{
            border: 2px solid black;
            background-color: green;
            height: 100px;
            width: 500px;
        }
        #ThirdBox{
            border: 2px solid black;
            background-color: blue;
            height: 200px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="FirstBox"></div> 
    <br>
    <div class="SecondBox"></div>
    <br>
    <div id="ThirdBox"></div>
</body>
</html>
