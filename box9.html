<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #box{
            border: 2px solid black;
        }
        #left{
            background-color: red;
            height: 200px;
            width: 33.33%;
            float: left;
        }
        #center{
            background-color: blue;
            height: 200px;
            width: 33.33%;
            float: left;
        }
        #right{
            background-color: green;
            height: 200px;
            width: 33.33%;
            float: right;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="left"></div>
        <div id="center"></div>
        <div id="right"></div>
    </div>
</body>
</html>
