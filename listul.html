<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        ul{
            list-style-type: square;
        }
        ol{
            list-style-type: number;
        }
    </style>
</head>
<body>
    <h1>UL BULLETS </h1>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <H1>OL NUMBERS </H1>
    <ol>
        <li >Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
</body>
</html>
